name: Build and Deploy
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies ğŸ“¦
        run: |
          yarn
        env:
          NPM_CONFIG_PREFER_OFFLINE: 'true'
          NPM_CONFIG_SILENT: 'true'
          NPM_CONFIG_NO_AUDIT: 'true'

      - name: Build Packages ğŸ”¨
        run: yarn build

      - name: Build Example ğŸ”¨
        run: yarn build:website
        env:
          DEPLOY_PRIME_URL: https://rohit-gohri.github.io/
          DEPLOY_BASE_URL: /redocusaurus/

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: website/build
          clean: true # Automatically remove deleted files from the deploy branch
          git-config-email: drone@rohit.page
          git-config-name: Drone User
        if: ${{ github.event_name == 'push' }}
